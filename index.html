<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List App - By Adisan Tharu</title>
</head>

<body>
    <div class="container">
        <div class="todo-list">
            <div class="todo-header">
                <div>
                    <h2>To-Do List Applications</h2><img src="./img/icon.png" alt="">
                </div>
                <p>Add Your Daily Task/Routine.</p>
            </div>

            <div class="content">
                <input type="text" id="input-box" placeholder="Add Your Task">
                <button onclick="addTask()">Add</button>
            </div>

            <div class="table">
                <div class="content-list">
                    <h3>Your Task</h3>
                    <h3>Actions</h3>
                </div>
                <ul class="list-container" id="list-container">
                   
                </ul>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
